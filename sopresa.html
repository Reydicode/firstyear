<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Sorpresa Especial 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0d0d, #2d1b1b, #1a0d0d);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .heart-particle {
            color: #ff6b6b;
            font-size: 20px;
            animation: heartFloat 8s ease-in-out infinite;
        }

        .star-particle {
            background: radial-gradient(circle, #ffd700, #ffed4e);
            width: 4px;
            height: 4px;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes heartFloat {

            0%,
            100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-30px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Botón de sorpresa */
        .surprise-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .surprise-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Contenedor de la sorpresa */
        .surprise-container {
            opacity: 0;
            transform: scale(0);
            transition: all 1s ease;
            text-align: center;
            max-width: 600px;
        }

        .surprise-container.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Título */
        .title {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 28px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            }

            50% {
                box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
            }
        }

        /* Mensajes */
        .message {
            font-size: 32px;
            color: #f8f8f8;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1s ease forwards;
        }

        .message:nth-child(2) {
            animation-delay: 0.5s;
        }

        .message:nth-child(3) {
            animation-delay: 1s;
        }

        .message:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Caja de regalo */
        .gift-box {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 30px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .box-base {
            width: 100%;
            height: 70%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
        }

        .box-lid {
            width: 100%;
            height: 30%;
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            border-radius: 10px;
            position: absolute;
            top: 0;
            transition: transform 1s ease;
            transform-origin: bottom;
        }

        .box-lid.open {
            transform: rotateX(-120deg) translateY(-20px);
        }

        .ribbon {
            width: 20px;
            height: 100%;
            background: linear-gradient(to bottom, #ffd700, #ffed4e);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .bow {
            width: 60px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            top: 0;
        }

        .bow::before {
            left: -25px;
        }

        .bow::after {
            right: -25px;
        }

        /* Foto dentro de la caja */
        .photo-container {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .photo-container.visible {
            opacity: 1;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid #ffd700;
        }

        /* Rosas flotantes */
        .rose {
            position: absolute;
            font-size: 40px;
            color: #ff6b6b;
            animation: roseFloat 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes roseFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }

            25% {
                transform: translateY(-40px) rotate(90deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }

            75% {
                transform: translateY(-60px) rotate(270deg);
                opacity: 1;
            }
        }

        /* Controles de música */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 107, 107, 0.9);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            z-index: 100;
        }

        .music-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Personalización */
        .customize-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(45, 27, 27, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            max-width: 300px;
        }

        .customize-panel h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .customize-panel input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .customize-panel input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .customize-panel button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .customize-panel button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        /* Formulario de respuesta */
        .response-form {
            background: rgba(45, 27, 27, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-top: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff6b6b;
        }

        .response-form h3 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .response-form input,
        .response-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
        }

        .response-form input:focus,
        .response-form textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .response-form input::placeholder,
        .response-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .response-form textarea {
            min-height: 120px;
            font-family: 'Georgia', serif;
        }

        .send-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .success-message {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .heart-icon {
            font-size: 20px;
            margin: 0 10px;
            animation: heartBeat 1s ease-in-out infinite;
        }

        @keyframes heartBeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message {
                font-size: 24px;
            }

            .gift-box {
                width: 250px;
                height: 250px;
            }

            .customize-panel {
                position: relative;
                margin: 20px auto;
                width: 90%;
            }

            .response-form {
                margin: 20px;
                padding: 20px;
            }
        }
        audio {
            display: none;
            /* Ocultar el reproductor de audio */
        }
    </style>
</head>

<body>
    <!-- Partículas de fondo -->
    <div id="particles"></div>

    <!-- Panel de personalización -->
    <div class="customize-panel">
        <h3>💝 Personalizar Sorpresa</h3>
        <input type="text" id="name" placeholder="Nombre de la persona especial">

        <button onclick="updateSurprise()">Actualizar Sorpresa</button>
    </div>

    
    <!-- Música de fondo -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-pianomoment.mp3" type="audio/mpeg">
    </audio>


    <!-- Contenedor principal -->
    <div class="container">
        <button class="surprise-button" onclick="revealSurprise()">
            💕 Abrir Sorpresa 💕
        </button>

        <div class="surprise-container" id="surpriseContainer">
            <div class="title">
                ❤️ <span id="surpriseTitle">Abrir Sorpresa</span> ❤️
            </div>

            <div class="message" id="msg1">Tú haces brillar mi mundo</div>
            <div class="message" id="msg2">más que el sol.</div>
            <div class="message" id="msg3">Eres el motivo de mi alegría</div>
            <div class="message" id="msg4">y mi felicidad.</div>

            <div class="gift-box" onclick="openGiftBox()">
                <div class="box-base"></div>
                <div class="box-lid" id="boxLid">
                    <div class="ribbon"></div>
                    <div class="bow"></div>
                </div>
                <div class="photo-container" id="photoContainer">
                    <img src="media/imagen.jpg" alt="Foto especial" class="photo" id="surprisePhoto">
                </div>
            </div>

            <!-- Formulario de respuesta 
            <div class="response-form">
                <h3>💌 Envía tu respuesta 💌</h3>
                <form id="responseForm">
                    <input type="text" id="senderName" placeholder="Tu nombre" required>
                    <input type="email" id="senderEmail" placeholder="Tu correo electrónico" required>
                    <textarea id="responseMessage" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    <button type="submit" class="send-button">
                        <span class="heart-icon">💕</span>
                        Enviar Mensaje
                        <span class="heart-icon">💕</span>
                    </button>
                </form>
                <div id="successMessage" class="success-message">
                    ¡Mensaje enviado con éxito! 💖
                </div>
            </div>-->
        </div>
    </div>

    <!-- Rosas flotantes -->
    <div class="rose" style="top: 20%; left: 10%; animation-delay: 0s;">🌹</div>
    <div class="rose" style="top: 60%; right: 15%; animation-delay: 2s;">🌹</div>
    <div class="rose" style="bottom: 20%; left: 20%; animation-delay: 4s;">🌹</div>
    <div class="rose" style="top: 40%; right: 30%; animation-delay: 6s;">🌹</div>

    <script>
        let fireworksActive = false;
        let musicPlaying = false;
        let audioContext = null;

        // Crear partículas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = Math.random() > 0.5 ? 'particle heart-particle' : 'particle star-particle';

                if (particle.classList.contains('heart-particle')) {
                    particle.textContent = '💕';
                }

                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Revelar sorpresa
        function revealSurprise() {
            const button = document.querySelector('.surprise-button');
            const container = document.getElementById('surpriseContainer');

            button.style.transform = 'scale(0)';
            button.style.opacity = '0';

            setTimeout(() => {
                button.style.display = 'none';
                container.classList.add('active');
                createFireworks();
            }, 500);
        }

        // Abrir caja de regalo
        function openGiftBox() {
            const lid = document.getElementById('boxLid');
            const photoContainer = document.getElementById('photoContainer');

            lid.classList.add('open');

            setTimeout(() => {
                photoContainer.classList.add('visible');
                createFireworks();
            }, 1000);
        }

        // Actualizar sorpresa personalizada
        function updateSurprise() {
            const name = document.getElementById('name').value;
            const photoInput = document.getElementById('photoInput');

            if (name) {
                document.getElementById('surpriseTitle').textContent = `Sorpresa para ${name}`;
            }

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('surprisePhoto').src = e.target.result;
                };
                reader.readAsDataURL(photoInput.files[0]);
            }
        }

        // Crear fuegos artificiales
        function createFireworks() {
            if (!fireworksActive) return;

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;

                    document.body.appendChild(firework);

                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }

            if (fireworksActive) {
                setTimeout(createFireworks, 2000);
            }
        }

        // Controles de música
        function playMusic() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            /* Crear una melodía romántica simple
            const notes = [440, 494, 523, 587, 659, 698, 784]; // A4 to G5
            let noteIndex = 0;

            function playNote() {
                if (!musicPlaying) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = notes[noteIndex % notes.length];
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);

                noteIndex++;

                setTimeout(playNote, 600);
            }

            musicPlaying = true;
            playNote();*/
        }

        function pauseMusic() {
            musicPlaying = false;
        }

        function toggleFireworks() {
            fireworksActive = !fireworksActive;
            if (fireworksActive) {
                createFireworks();
            }
        }

        /* Enviar mensaje por email
        function sendEmail(event) {
            event.preventDefault();
            
            const name = document.getElementById('senderName').value;
            const email = document.getElementById('senderEmail').value;
            const message = document.getElementById('responseMessage').value;
            
            // Simular envío exitoso
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Resetear formulario
            document.getElementById('responseForm').reset();
            
            // Crear fuegos artificiales extra
            fireworksActive = true;
            createFireworks();
            
            setTimeout(() => {
                successMessage.style.display = 'none';
                fireworksActive = false;
            }, 3000);
            
            // Aquí deberías integrar con tu servicio de email preferido
            // Por ejemplo: EmailJS, Formspree, o tu propio backend
            console.log('Mensaje para enviar:', { name, email, message });
        }*/

        // Inicializar
        document.addEventListener('DOMContentLoaded', function () {
            createParticles();
            fireworksActive = true;
            createFireworks();

            // Configurar formulario de respuesta
            document.getElementById('responseForm').addEventListener('submit', sendEmail);
        });

        // Efectos de clic
        document.addEventListener('click', function (e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.background = 'rgba(255, 107, 107, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'firework 0.6s ease-out forwards';
            ripple.style.zIndex = '1000';

            document.body.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>
</body>

</html>
